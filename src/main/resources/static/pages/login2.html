<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
Login

<form id="loginForm" action="http://localhost:8080/user/login" method="get" accept-charset="utf-8">
    <input type="hidden" name="action" value="login"/>
    <input name="username" type="text" placeholder="Username" autocomplete="off">
    <input name="password" type="text" placeholder="Password" autocomplete="off">
    <button type="submit" id="btn_sub">Login</button>
</form>

</body>
</html>
